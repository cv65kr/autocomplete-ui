<html>
<head>
    <title>Simple example</title>
    <script src="./../dist/apisearch-autocomplete.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form action="./autocomplete.html">
        <h1>Hello world</h1>
        <p>Hello this is a paragraph</p>
        <input
            type="search"
            class="as-autocomplete"
            placeholder="search..."
            autofocus
        />
        <p>Another paragraph</p>
        <p>Another paragraph 2</p>
        <p>Another paragraph 3</p>
    </form>

    <script>
        // Create instance
        var autocomplete = apisearchAutocomplete({
            appId: 'adef5afd',
            indexId: '01a5b867',
            token: 'bc81352f-2115-47e8-aff9-cfe3d29ebbb7'
        });

        // Setup
        autocomplete({
            inputTarget: '.as-autocomplete',
            poweredBy: true,
            itemsPerResult: 12,
            datasets: [{
                type: 'object',
                template: {
                    header: '<h3>Objectes</h3>',
                    item: '<a href="#{{metadata.slug}}">' +
                        '{{#highlights.name}}{{{highlights.name}}}{{/highlights.name}}' +
                        '{{^highlights.name}}{{metadata.name}}{{/highlights.name}}' +
                    '</a>'
                }
            },{
                type: 'blogpost',
                template: {
                    header: '<h3>Posts</h3>',
                    item: '<a href="#{{indexed_metadata.path}}">{{indexed_metadata.title}}</a>'
                }
            },{
                type: 'book',
                template: {
                    header: '<h3>Books</h3>',
                    item: '<a href="#{{metadata.slug}}">' +
                        '{{#highlights.name}}{{{highlights.name}}}{{/highlights.name}}' +
                        '{{^highlights.name}}{{metadata.name}}{{/highlights.name}}' +
                    '</a>'
                }
            }]
        });
    </script>
</body>
</html>
