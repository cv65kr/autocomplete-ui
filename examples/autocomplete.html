<html>
<head>
    <title>Simple example</title>
    <script src="./../dist/apisearch-autocomplete.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form action="./autocomplete.html">
        <h1>Apisearch autocomplete</h1>
        <p>Search apisearch documentation</p>
        <input
            type="search"
            class="as-autocomplete"
            placeholder="search..."
            autofocus
        />
    </form>

    <script>
        // Create instance
        var autocomplete = apisearchAutocomplete({
            appId: '4186e76c',
            indexId: '6de535c5',
            token: 'e3aee575-2b0a-4a95-b0ce-88fa316c4eff'
        });

        // item template
        var itemTemplate = '' +
            '<a href="http://docs.apisearch.io/{{metadata.url}}" target="_blank">' +
                '{{#highlights.title}}{{{highlights.title}}}{{/highlights.title}}' +
                '{{^highlights.title}}{{metadata.title}}{{/highlights.title}}' +
                '<span>' +
                    '{{#highlights.content}}{{{highlights.content}}}{{/highlights.content}}' +
                    '{{^highlights.content}}{{metadata.content}}{{/highlights.content}}' +
                '</span>' +
            '</a>'
        ;

        // Setup
        autocomplete({
            inputTarget: '.as-autocomplete',
            poweredBy: true,
            itemsPerResult: 8,
            datasets: [{
                type: 'ui',
                template: {
                    header: '<h3>UI</h3>',
                    item: itemTemplate
                }
            },{
                type: 'api-client',
                template: {
                    header: '<h3>API Reference</h3>',
                    item: itemTemplate
                }
            },{
                type: 'integrations',
                template: {
                    header: '<h3>Integrations</h3>',
                    item: itemTemplate
                }
            }]
        });
    </script>
</body>
</html>
