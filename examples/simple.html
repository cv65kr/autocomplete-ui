<html>
<head>
    <title>Simple example</title>
    <script src="./../dist/apisearch-autocomplete.js"></script>
</head>
<body>
    <input type="search" class="as-autocomplete" />

    <script>
        apisearchAutocomplete({
            inputTarget: '.as-autocomplete',
            client: {
                appId: 'adef5afd',
                indexId: '01a5b867',
                token: 'bc81352f-2115-47e8-aff9-cfe3d29ebbb7'
            },
            datasets: [{
                type: 'object',
                template: {
                    header: '<h3>Objectes</h3>',
                    item: '<a href="#{{metadata.slug}}">{{metadata.name}}</a>'
                }
            },{
                type: 'blogpost',
                template: {
                    header: '<h3>Posts</h3>',
                    item: '<a href="#{{indexed_metadata.path}}">{{indexed_metadata.title}}</a>'
                }
            },{
                type: 'book',
                template: {
                    header: '<h3>Books</h3>',
                    item: '<a href="#{{metadata.slug}}">{{metadata.name}}</a>'
                }
            }]
        });
    </script>
</body>
</html>
